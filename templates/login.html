{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6  m-2">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            </br>   
            <input class="btn btn-primary mt-2" type="submit" value="Login">
            <a class="btn btn-primary mt-2"  href = "/signup/" >Signup</a>
        </form>
    </div>
</div>
{% endblock %}
